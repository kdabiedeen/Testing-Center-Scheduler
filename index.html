        function testResults(form) {
               

            var username = form.elements["user"].value;
            console.log("Username " + username);
            var password = form.elements["pass"].value;
            
            Parse.User.logIn(username, password, {
                success: function(user) {
                    // Do stuff after successful login.
                    var user2= user;
                    var type = user2.get("userType");
                    if(type == "student"){
                        window.location.replace("student.html");
                    }

                    else if(type == "admin"){
                        window.location.replace("admin.html");

                    }

                    else if(type == "instructor"){
                        window.location.replace("instructor.html");

                    }
                    alert("Logging in");
                },
                error: function(user, error) {
                    // The login failed. Check error to see why.
                    alert("LOG IN FAILED");
                }
            });

        }
    </SCRIPT>

        <input type="button" name="button" class="login login-submit" value="Log In" onClick="testResults(this.form)">
